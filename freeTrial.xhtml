<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>Adobe Free Trial</title>
    <link rel="stylesheet" href="freeTrialStyles.css" />
  </head>

  <body>
    <header>
      <h1>Adobe Acrobat Pro</h1>
    </header>
    <main>
      <section>
        <h2>Start your free trial</h2>
        <p>
          Start your free 7-day trial and see how easy it is to create, edit,
          export, and e-sign your PDFs on any device.
        </p>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name" />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your email" />
          </div>
          <button type="submit">Start Free Trial</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Adobe. All rights reserved.</p>
    </footer>
  </body>
</html>
